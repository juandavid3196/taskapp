<div class="container">
  <app-task-form
    *ngIf="openTaskForm"
    [update]="openTaskForm"
    (formClose)="onTaskForm()"
  ></app-task-form>
  <app-header (cardSection)="onChangeSection()"></app-header>
  <app-task-list
    (openTaskForm)="onTaskForm()"
    *ngIf="!changeSection"
  ></app-task-list>
  <app-task-board
    (openTaskForm)="onTaskForm()"
    *ngIf="changeSection"
  ></app-task-board>
</div>
