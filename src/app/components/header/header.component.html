<app-task-form *ngIf="openTaskForm" (formClose)="onTaskForm()"></app-task-form>
<app-state-manager
  *ngIf="openStateManager"
  (formClose)="onStateManager()"
></app-state-manager>

<div class="header-container">
  <div class="header-top">
    <div class="app-title">Task App</div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar" />
      <mat-icon class="search-icon">search</mat-icon>
    </div>
    <div class="btn-section">
      <div class="btn btn-add" (click)="onTaskForm()">
        <mat-icon>add_circle</mat-icon>
        <span>AÃ±adir tarea</span>
      </div>
      <div class="btn btn-state" (click)="onStateManager()">
        <img src="assets/icons/state-icon.svg" class="state-icon" alt="" />
        <span>Gestionar estados</span>
      </div>
    </div>
  </div>
  <div class="header-buttom">
    <span
      class="section-btn {{ !btnSection ? 'section-selected' : '' }} "
      (click)="changeSection()"
      >Tabla</span
    >
    <span
      class="section-btn {{ btnSection ? 'section-selected' : '' }}"
      (click)="changeSection()"
      >Tarjetas</span
    >
  </div>
</div>
