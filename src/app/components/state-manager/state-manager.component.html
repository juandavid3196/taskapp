<div class="form-container {{ close ? 'close' : '' }}">
  <div class="form-container-box {{ close ? 'close' : '' }}">
    <div class="top-section">
      <span class="close-circle">
        <mat-icon class="btn-close" (click)="onClose()">close</mat-icon>
      </span>
      <span class="form-title">Gestionar estados</span>
    </div>
    <div class="main-section">
      <div class="form-section">
        <form [formGroup]="stateForm" (ngSubmit)="onSubmit()">
          <div class="form-box">
            <input type="text" name="title" formControlName="title" />
          </div>
          <button class="btn btn-add" type="submit">Agregar</button>
          <span class="cancel-btn">
            <mat-icon>close</mat-icon>
          </span>
        </form>
        <div
          class="field-error"
          *ngIf="stateForm.get('title')?.errors?.['required'] && errorMessage"
        >
          <mat-icon class="error-icon">error</mat-icon>
          Este campo es obligatorio.
        </div>

        <div
          class="field-error"
          *ngIf="stateForm.get('title')?.errors?.['maxLength']"
        >
          <mat-icon class="error-icon">error</mat-icon> El estado no puede
          exceder los 20 caracteres.
        </div>
      </div>
      <div class="states-container">
        <div class="state-box" *ngFor="let state of states">
          <span class="state-title">{{ state.title }}</span>
          <div class="state-actions">
            <span class="action-box edit-btn">
              <img src="assets/icons/edit-icon.svg" alt="" />
            </span>
            <span class="action-box delete-btn">
              <img src="assets/icons/delete-icon.svg" alt="" />
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
